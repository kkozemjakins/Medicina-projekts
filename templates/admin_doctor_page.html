  BODY {
    background: url(https://cdn.discordapp.com/attachments/910278586114637844/940893915412836432/7500-hospital-drive-dublin-header.jpg);
  }
</style>
    
<div class="border" > </div>


</div>

<img id="icon-account"  src="https://cdn.discordapp.com/attachments/552129707227742228/844192853680062474/unknown.png" alt="icon-account" > 

    
<p style="margin-top: -51px;margin-left:260px;z-index:102;font-size:24px;color: #fff;text-decoration: none;user-select:padding.7em 1.5em;outline: none;"><a href="./login">Iziet</a></p>

<ul id="buttonsPanel3">
  <li style="position: relative;
size: 30px;
background: linear-gradient(to left, #89ffbe 0%, white, #89ffbe);
border-bottom: 1px solid grey;
color: #506a6b;
font-size: 20px;
box-shadow: 0 5px 5px 0 rgba(0,0,0, .2);
margin-bottom: 5px;
text-align: center;
list-style-type: none;
width: 200px;
float: left;
left: 220px;
top: -70px;"><a href="./admin_main">Atpakaļ</a></li>

<div class="content">
  <h1 style="margin-left: 50px; margin-top: 150px;">Task Master</h1>

  <table>
    <tr>
      <th>Task</th>
      <th>Added</th>
      <th>Actions</th>
    </tr>
    {% for task in tasks %}
      <tr>
        <td>{{ task.content }}</td>
        <td>{{ task.date_created }}</td>
        <td>
          <a href="/delete/{{task.id}}">Delete</a>
          <br>
          <a href="">Update</a>
        </td>
      </tr>
    {% endfor %}
  </table>

  <form action="/" method="POST">
    <input type="text" name="content" id="content">
    <input type="submit" value="Add Task">
  </form>
</div>

<script src="../static/js/admin_doctor_page.js"></script>
    
{% endblock %}
