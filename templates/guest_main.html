<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 style="margin-left: 900px;">Medicīna</h1>
    <link rel="stylesheet" href="static/css/style_guest_main.css"></link>
    <style type="text/css">

      }
    </style>
</head>
<body>
    <div class="border"> </div>


    <div class="border2">
      <table>
        <tr>
          <th>Darbības joma</th>
          <th>Vārds uzvārds</th>
          <th>Darba laiks</th>
          <th>Darbības</th>
        </tr>
        {% for task in tasks %}
        <form action="/ok4" method="POST" id="form">
          <tr>
            <td class="dbteksts" id="{{task}}">{{ task.darbjoma }}</td><!-- content = darbibas joma -->
            <td class="dbteksts" id="{{task}}">{{ task.title }}</td><!-- title = vards uzvards -->
            <td class="dbteksts" id="{{task}}">{{ task.article }}</td><!-- article = Darba laiks -->
            <td>
              <button class="button">Pieteikt vizīti</button>
            </td>
          </tr>
        </form>
        {% endfor %}
      </table>
      

    </div>

    <div style="height:600px;width:1500px;overflow-y:scroll;margin-top: -625px;">

    </div>
    <img id="icon-medicina" src="https://cdn.discordapp.com/attachments/552129707227742228/844192612482416710/unknown.png" alt="icon-medicina" >

      <li><a href="./guest_main"><button class="button-33" role="button">Mājaslapa</button></a></li>
      <li><a href="./guest_visits"><button class="button-33" role="button" style="margin-left: -60px;">Manas vizītes</button></a></li>
    </ul>
    <script src="static/js/script_guest_main.js"></script>

    <form action="/ok4" method="POST" id="form">
